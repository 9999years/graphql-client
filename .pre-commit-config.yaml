repos:
  # Haskell
  - repo: local
    hooks:
      - id: hlint
        name: Run HLint
        entry: hlint
        language: system
        files: '\.hs$'

      - id: fourmolu
        name: Run fourmolu
        entry: fourmolu -i
        language: system
        files: '\.hs$'

  # Typescript
  - repo: local
    hooks:
      - id: eslint
        name: Run ESLint
        entry: yarn lint
        language: system
        files: '\.ts$'
        require_serial: true

  # Python
  - repo: https://github.com/psf/black
    rev: '22.6.0'
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-merge-conflict
      - id: check-symlinks
      - id: no-commit-to-branch
