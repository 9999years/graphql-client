name: graphql-client
version: 0.1.0
verbatim:
  cabal-version: '>= 1.10'
license: BSD3
license-file: ../LICENSE
author:
  - Brandon Chinn <brandon@leapyear.io>
maintainer:
  - Brandon Chinn <brandon@leapyear.io>
category: Graphql
synopsis: A client for Haskell programs to query a GraphQL API
description: A client for Haskell programs to query a GraphQL API.
extra-source-files:
  - ../README.md
  - ../CHANGELOG.md

github: LeapYear/graphql-client

ghc-options: -Wall
when:
  - condition: impl(ghc >= 8.0)
    ghc-options:
      - -Wcompat
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wnoncanonical-monad-instances
  - condition: impl(ghc < 8.8)
    ghc-options:
      - -Wnoncanonical-monadfail-instances

dependencies:
- aeson >= 1.2.4.0 && < 1.5
- aeson-schemas >= 1.0.2 && < 1.1
- base >= 4.9 && < 5
- http-client >= 0.5.13.1 && < 0.7
- http-client-tls >= 0.3.5.3 && < 0.4
- http-types >= 0.12.1 && < 0.13
- mtl >= 2.2.2 && < 2.3
- template-haskell >= 2.12.0.0 && < 3
- text >= 1.2.3.0 && < 1.3
- transformers >= 0.5.2.0 && < 0.6
- unliftio-core >= 0.1.1.0 && < 0.2

library:
  source-dirs: src

tests:
  graphql-client-test:
    source-dirs: test
    main: Main.hs
    dependencies:
      - graphql-client
      - tasty
      - tasty-hunit
